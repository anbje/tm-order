# Web UI Settings
web_ui:
  # Default timezone for displaying deadlines
  default_timezone: "Europe/Stockholm"

  # Date/time format preferences
  date_format: "%Y-%m-%d"
  time_format: "%H:%M"
  datetime_format: "%Y-%m-%d %H:%M"

  # Items per page in order listings
  items_per_page: 25

# External domain used in production. Keep in sync with Caddy / PROJECT_LOG.md
external_domain: "https://tmorder.duckdns.org"

# System Settings (admin only)
system:
  # Maximum orders to display in bot commands
  max_orders_display: 50

  # Log level (DEBUG, INFO, WARNING, ERROR)
  log_level: "INFO"

  # Enable audit logging for all changes
  audit_logging: true
