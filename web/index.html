<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TM-Order - Translation Management</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 24px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 24px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 12px;
        }
        .btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .btn:hover { background: #2980b9; }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background: #ecf0f1;
            font-weight: 600;
            color: #2c3e50;
        }
        tr:hover { background: #f9f9f9; }
        .status {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        .status-pending { background: #fff3cd; color: #856404; }
        .status-in-progress { background: #d1ecf1; color: #0c5460; }
        .status-delivered { background: #d4edda; color: #155724; }
        .deadline-soon { color: #e74c3c; font-weight: 600; }
        #orders-list { margin-top: 20px; }
        .loading { text-align: center; padding: 40px; color: #7f8c8d; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“‹ TM-Order - Translation Management</h1>
        <button class="btn" onclick="window.location.reload()">ðŸ”„ Refresh</button>
        <div id="orders-list" class="loading">Loading orders...</div>
    </div>

    <script>
        const API_URL = window.location.origin;

        async function loadOrders() {
            try {
                const response = await fetch(`${API_URL}/api/orders`);
                const orders = await response.json();
                displayOrders(orders);
            } catch (error) {
                document.getElementById('orders-list').innerHTML = 
                    '<p style="color: red;">Error loading orders. Check API connection.</p>';
                console.error('Error:', error);
            }
        }

        function displayOrders(orders) {
            if (orders.length === 0) {
                document.getElementById('orders-list').innerHTML = 
                    '<p>No orders yet. Create your first order via Telegram!</p>';
                return;
            }

            const now = new Date();
            const html = `
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Customer</th>
                            <th>Languages</th>
                            <th>Words</th>
                            <th>Topic</th>
                            <th>Deadline</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${orders.map(order => {
                            const deadline = new Date(order.deadline_at);
                            const hoursUntil = (deadline - now) / (1000 * 60 * 60);
                            const deadlineClass = hoursUntil < 24 && hoursUntil > 0 ? 'deadline-soon' : '';
                            
                            return `
                                <tr>
                                    <td><strong>#${order.id}</strong></td>
                                    <td>${order.customer_name}</td>
                                    <td>${order.source_lang} â†’ ${order.target_lang}</td>
                                    <td>${order.word_count || 'â€”'}</td>
                                    <td>${order.topic || 'â€”'}</td>
                                    <td class="${deadlineClass}">${deadline.toLocaleString()}</td>
                                    <td><span class="status status-${order.status}">${order.status}</span></td>
                                </tr>
                            `;
                        }).join('')}
                    </tbody>
                </table>
            `;
            
            document.getElementById('orders-list').innerHTML = html;
        }

        // Load orders on page load
        loadOrders();
        
        // Refresh every 30 seconds
        setInterval(loadOrders, 30000);
    </script>
</body>
</html>
